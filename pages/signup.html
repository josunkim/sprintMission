<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="icon" href="../assets/logo.ico" />
    <link rel="stylesheet" href="../style/login.css" />
  </head>
  <body>
    <section>
      <img
      id="home"
        src="../assets/logo.png"
        alt="판다마켓"
      />
      <form class="loginBox">
        이메일<input type="email" placeholder="이메일을 입력해주세요" />
        닉네임<input placeholder="닉넴임을 입력해주세요" />

        비밀번호
        <div class="input-box">
          <input id="pw"  type="password" placeholder="비밀번호를 입력해주세요" >
          <img id="pwView"
          
            src="../assets/btn_visibility_off_24px.png"
          />
        </input>
        </div>

        비밀번호 확인
        <div class="input-box">
          <input  id="pwCheck" type="password" placeholder="비밀번호를 입력해주세요" >
          <img id="pwCheckView"
            src="../assets/btn_visibility_off_24px.png"
          />
        </input>
        </div>
        <button type="submit">회원가입</button>
        <div class="socialLoginBox">
          간편 로그인하기
          <div class="iconBox">
            <img
              src="../assets/google_logo_icon.png"
              onclick="window.open('https://www.google.com/')"
            />
            <img
              src="../assets/kakao_logo_icon.png"
              onclick="window.open('https://www.kakaocorp.com/page/')"
            />
          </div>
        </div>
        <div class="signUpBox">
          이미 회원이신가요?
          <a id="login">로그인</a>
        </div>
      </form>
    </section>
    <script src="../js/signup.js"></script>
  </body>
</html>
